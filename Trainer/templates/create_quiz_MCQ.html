<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Quiz</title>

    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
</style>
<body>
    <div style="padding-top:20px;">
    <div class="container p-5">
        <div id="main-container" class="container">
            <form method="POST" autocomplete="off" id="createquizform">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-check text-center">
                            <h1>Create Quiz</h1>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="lesson">Lesson Name:</label>
                            <label for="lesson" id="lesson"></label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="quiztype">Quiz Type:</label>
                            <label for="quiztype" id="quiztype"></label>
                            <input type="hidden" id="quiz_type" name="quiz_type" value="">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="question_type">Question Type:</label>
                            <select name="question_type" id="question_type" class="form-control">
                                <option value="MCQ" selected>MCQ</option>
                                <option value="True/False">True/False</option>
                            </select>
                        <p></p>
                        <button class="btn btn-primary" onclick="table()" type="button">Add</button>
                        </div>
                    </div>
                    <div class="col-4">
                          <div class="form-group">
                                <label for="quiz_question">Quiz Question</label>
                                    <textarea type="text" class="form-control" name="quiz_question" id="quiz_question" ></textarea>
                          </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <label for="quiz_selection">Answer Selection:</label>
                            <input type="text" class="form-control" name="quiz_selection" value="" id="quiz_selection"> <p></p>
                            <button class="btn btn-primary" onclick="myFunction()" type="button" >Insert selection</button>
                            <ul id="mySelect">
                            </ul>
                    </div>

                    <div class="col-4">
                          <div class="form-group">
                            <div class="col-12">
                                <label for="time_limit">Time Limit</label>
                                    <input type="text" class="form-control" name="time_limit" value="" id="time_limit">
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <label for="correct_answer">Answer</label>
                            <input type="text" class="form-control" name="correct_answer" value="" id="correct_answer"> <p></p>
                    </div>
                    <div class="col-4">
                          <div class="form-group">
                                <label name="created">Created On:</label>
                                <br>
                                <label for="created" id= "created"></label>
                                <input type="hidden" id="datetime_created" name="datetime_created" value="">
                                <input type="hidden" id="lesson_id" name="lesson_id" value="">
                                <input type="hidden" id="passing_score" name="passing_score" value="">
                          </div>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href=""><button class="btn btn-secondary w-100 mt-4">Back</button></a>
                 </div>
                <div class="col-4">
                    <button class="btn btn-success w-100 mt-4" id="checkout">Done</button>
                </div>
            </div>
            <p></p>
            <div class="row justify-content-center">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Lesson Name</th>
                        <th scope="col">Quiz Type</th>
                        <th scope="col">Question Type</th>
                        <th scope="col">Quiz Question</th>
                        <th scope="col">Answer Selection</th>
                        <th scope="col">Time Limit</th>
                        <th scope="col">Answer</th>
                        <th scope="col">Created On</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
            </div>
    </div>
</div>
</div>
    <script>

                var currentdate = new Date(); 
                var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();

                document.getElementById("created").textContent = currentdate

            function myFunction() {
                var input = document.getElementById("quiz_selection").value;
                var x = document.getElementById("mySelect");
                const para = document.createElement("li");
                var text = document.createTextNode(input);
                var att = document.createAttribute("value"); 
                att.value = input
                para.setAttributeNode(att);
                para.appendChild(text);
                x.appendChild(para);
            }
            function table() {
                var table = document.getElementById("myTable");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                var cell8 = row.insertCell(7);

                selection = document.getElementById("mySelect").innerHTML;
                console.log(document.getElementById("mySelect").value)
                new_selection = selection.split(" ").join(",");
                console.log(new_selection);
                cell1.innerHTML = document.getElementById("lesson").textContent;
                cell2.innerHTML = document.getElementById("quiztype").textContent;
                cell3.innerHTML = document.getElementById("question_type").value;
                cell4.innerHTML = document.getElementById("quiz_question").value;
                cell5.innerHTML = new_selection;
            //    cell6.innerHTML = document.getElementById("time_limit").value + document.getElementById("time_limit").value;
                cell7.innerHTML = document.getElementById("correct_answer").value;
                cell8.innerHTML = document.getElementById("datetime_created").textContent;

                document.getElementById("quiz_selection").value = selection             

                const form = document.querySelector("#createquizform")
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:5000/quiz");
                xhr.setRequestHeader('Access-Control-Allow-Origin', "*");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                xhr.withCredentials = false;

                const formData = new FormData(form);
                var object = {};
                formData.forEach(function(value,key){
                    object[key] = value;
                });
                var json = JSON.stringify(object);
                console.log(json)
                xhr.send(json);
            }
                var url = window.location.href;
                var queryparams = url.split('?')[1];
                var params = queryparams.split('&');
                console.log(params);
                ln= params[0].split("=")
                document.getElementById("lesson").textContent = ln[1];
                qtype= params[1].split("=")
                document.getElementById("quiztype").textContent = qtype[1]; 
                document.getElementById("quiz_type").value = qtype[1]; 
                ltype= params[2].split("=")
                document.getElementById("lesson_id").value = ltype[1]; 
                document.getElementById("lesson_id").textContent = ltype[1]; 
                
               
    </script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
