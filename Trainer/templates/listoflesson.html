<body>
    <script>
        $(async()=>{
            var serviceURL ="http://localhost:5000/lesson_class/5";

            try {
                const response =
                await fetch(
                serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                if (response.status === 200) {
                    // success case
                    var lessons = result.data; 
                    console.log(result)
                    var rows = "";
                    for (var row of lessons) {
                    eachRow ="<td>" + row.lesson_name + "</td>" +
                                "<td>" + row.quiz_type + "</td>" +
                                "<td>" + row.end_date + "</td>" +
                                "<td>" + row.created_on + "</td>" +
                                "<td> <a class='btn btn-primary' href='#'' role='button'>View Lesson</a> </td>";
                    rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
                    // add all the rows to the table
                    $('#classTable').append(rows);
                } else if (response.status == 404) {
                    showError(result.message);
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                ('There is a problem retrieving class data, please try again later.<br />' + error);
            } // error
    });

    </script>
    <div id="main-container"  style="padding-top:20px;">

                <table class="table" id ="classTable">

                        <th scope="col">Quiz Type</th>
                        <th scope="col">Created On</th>
                        <th></th>
                        </tr>
                    </thead>

                <div class="col-4">
                    <button class="btn btn-success w-100 mt-4" id="checkout">Create Lesson</button>
                </div>
