<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <div id="main-container"  style="padding-top:20px;">
    <div class="container p-5">
        <div class="container">
                <!-- <input type="hidden" name="teleID" id="teleID" value="{{ teleID }}" >
                <input type="hidden" name="custID" id="custID" value="{{ custID }}" > -->
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-check text-center">
                            <h1>My Current Classes</h1>
                        </div>
                    </div>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">CLass Name</th>
                        <th scope="col">Start Date Time</th>
                        <th scope="col">End Date Time</th>
                        <th scope="col">Class Size</th>
                        <th scope="col">Created On</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="record in classes">
                            <td><strong>#{{ record.id }}</strong></td>
                            <td><person-comp :id="record.doctor_id"></person-comp></td>
                            <td><person-comp :id="record.patient_id"></person-comp></td>
                            <td>{{ record.diagnosis }}</td>
                            <td>{{ record.prescription }}</td>
                            <td>${{ record.charge }}</td>
                        </tr>
                    </tbody>
                </table>
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href=""><button class="btn btn-secondary w-100 mt-4">Back</button></a>
                 </div>
                <div class="col-4">
                    <button class="btn btn-success w-100 mt-4" id="checkout" type="submit">Create</button>
                </div>
               
            </div>
           
    </div>
</div>
</div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{url_for('static', filename='stripe.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script>
            const vm = new Vue({
            el: '#main-container',
            data: {
                classes: []
            },
            mounted: function() {
                axios.get('http://localhost:5000/classes')
                    .then(response => {
                        this.classes = response.data.data;
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
</body>
</html>
