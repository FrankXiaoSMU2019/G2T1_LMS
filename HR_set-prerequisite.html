<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Set a Course Prerequisite</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Top bar -->
    <div class="bg-secondary p-2 text-dark bg-opacity-10">
        <a href="HR_homepage.html">
            <h4 style="color: black;">LMS - Admin</h4>
        </a>
    </div>

    <div id="main-container" class="container">
        <h1 class="display-4">Set a Course Prerequisite</h1>

        <form>
            <h2>Enter Course name</h2>

            <div class="form-group">
                <input type="text" class="form-control" id="search-name" v-model="search">
            </div>

            <div v-for="(value, index) in employee" class="form-check">
                <input class="form-check-input" type="radio" name="employee" v-bind:id="value.employee_id" v-bind:value="value.employee_id" v-model="employee_id">
                <label class="form-check-label" v-bind:for="value.id">
                <strong>{{ value.employee_name }} - ID: </strong> {{ value.employee_id }}
            </label>
            </div>

            <h2>Select a Course</h2>
            <div v-for="(value, index) in course" class="form-check">
                <input class="form-check-input" type="radio" name="course" v-bind:id="value.course_id" v-bind:value="value.course_id" v-model="course_id">
                <label class="form-check-label" v-bind:for="value.course_id">
                <strong>{{ value.course_name }}</strong>  <em> ID: {{ value.course_id }}</em>
            </label>
            </div>
            <!-- 
            <h2>Appointment Length</h2>

            <div class="form-group">
                <input type="number" class="form-control" name="length" id="length" v-model="length">
                <small id="length" class="form-text text-muted">Please specify the number of <strong>minutes</strong></small>
            </div> -->

            <button id="addConsultBtn" class="btn btn-primary" v-on:click="submitForm">Create Course</button>
            <p><label id="error" class="text-danger">{{ error }}</label></p>
        </form>

        <!-- <p> -->
        <!-- <em><strong>Pages:</strong> <a href="course-list.html">View Course List</a></em> -->
        <!-- </p> -->

    </div>
    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                course: [],
                search: '',
                employee: [],
                employee_id: 0,
                course_id: 0,
                status: 'in-progress',
                error: ''
            },
            methods: {
                submitForm: function() {
                    event.preventDefault();
                    axios.post('http://localhost:6900/employee_course_status', {
                            employee_id: this.employee_id,
                            course_id: this.course_id,
                            status: this.status
                        })
                        .then(response => {
                            window.alert("The course as been assigned to the engineer");
                            windows.reload();
                        })
                        .catch(error => {
                            this.error = error.response.data.message
                        });
                }
            },
            mounted: function() {
                axios.get('http://localhost:6900/course')
                    .then(response => {
                        this.course = response.data.data.course;
                    })
                    .catch(error => alert(error));
            },
            watch: {
                search: function() {
                    if (this.search === '') {
                        this.employee = []
                    } else {
                        axios.get('http://localhost:6900/employee_name_lookup?name=' + this.search)
                            .then(response => {
                                this.employee = response.data.data;
                            })
                            .catch(error => alert(error));
                    }
                }
            }
        });
    </script>
</body>

</html>
