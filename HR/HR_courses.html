<body>

    <div class="bg-secondary p-2 text-dark bg-opacity-10">
        <a href="HR_homepage.html">
            <h4 style="color: black;">LMS - Admin</h4>
        </a>
    </div>

    <div id="main-container" class="main-container" class="container">
        <h4 style="padding: 20px; font-weight: bold;">List of Courses</h4>

        <table id="courses" class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Class</th>
                    <th>Capacity available</th>
                    <th>Trainer</th>
                    <th>Class Duration</th>
                    <th>Enrol/Withdraw students</th>
                    <th>Enrolment Dates</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="record in courses">
                    <td><strong>{{ record.course_name }}</strong></td>
                    <td>{{ record.total_no_of_class }}</td>
                    <td>{{ record.total_no_of_lesson }}</td>
                    <td>{{ record.employee_id }}</td>
                    <td></td>
                    <td></td>
                    <td>{{ record.datetime_uploaded }}</td>
                </tr>
            </tbody>
        </table>

    </div>


    <script>
        let courselist_data = "";
        let apiUrl = "http://localhost:6900/employee_course_status/1"

        async function getJson(url) {
            let response = await fetch(url);
            let data = await response.json()
            return data;
        }

        async function main() {
            //OPTION 2
            courselist_data = await getJson(apiUrl);
            courselist_id = courselist_data.data.course;
            $.each(courselist_id, function(index, value) {
                async function sub1() {
                    mycourse_data = await getJson("http://localhost:6900/course/" + value);
                    mycourse_data = mycourse_data.data;
                    console.log(mycourse_data)

                    eachRow = `<tr><td>` + mycourse_data.course_id + `</td>
                    <td>` + mycourse_data.course_name + `</td>
                    <td>` + mycourse_data.course_description + `</td>
                    <td>` + mycourse_data.total_no_of_class + `</td>
                    <td>` + mycourse_data.total_no_of_lesson + `</td>
                    <td>` + mycourse_data.start_time + `</td>
                    <td>` + mycourse_data.end_time + `</td></tr>`;

                    document.getElementById("mycourseTable").innerHTML += eachRow;
                }
                sub1();
            });
        }
        main();
    </script>


    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                courses: []
            },
            mounted: function() {
                axios.get('http://localhost:6900/course')
                    .then(response => {
                        this.courses = response.data.data.course;
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
