    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="main-container" class="container">

        <h1>View Lessons</h1>

        <table id="consultationsTable" class='table'>
            <thead class='thead-dark'>
                <tr>
                    <th>Lesson ID</th>
                    <th>Lesson</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="record in lessons">
                    <td>{{ record.lesson_id }}</td>
                    <td>{{ record.lesson_descriptions }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var url_class_id = getParameterByName('class_id');
        if (url_class_id == null) {
            window.location.replace("employee-course-list.html")
        }
        //console.log(url_class_id)

        const vm = new Vue({
            el: '#main-container',
            data: {
                lessons: [],
                class_id: url_class_id
            },
            mounted: function() {
                axios.get('http://localhost:6900/lesson_by_class_id/' + this.class_id)
                    .then(response => {
                        this.lessons = response.data.data.lesson;
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
</body>

</html>
