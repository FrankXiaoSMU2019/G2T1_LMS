<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Approve Courses</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="main-container" class="container">

        <h1>View Current Applications</h1>

        <table id="consultationsTable" class='table'>
            <thead class='thead-dark'>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="record in enrolment">
                    <td>{{ record.employee_id }}</td>
                    <td>
                        <employee-namer :employee_id=record.employee_id></employee-namer>
                    </td>
                    <td>{{ record.course_id }}</td>
                    <td>
                        <course-namer :course_id=record.course_id></course-namer>
                    </td>
                    <td>
                        <approve-button :course_id=record.course_id :employee_id=record.employee_id></approve-button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        Vue.component('employee-namer', {
            props: ['employee_id'],
            template: '<span><strong>{{name}}</strong></span>',
            data: function() {
                return {
                    name: 'Unknown'
                };
            },
            created: function() {
                axios.get('http://localhost:6900/employee/' + this.employee_id)
                    .then(response => {
                        this.name = response.data.data.employee_name;
                    });
            },
        });


        Vue.component('course-namer', {
            props: ['course_id'],
            template: '<span><strong>{{name}}</strong></span>',
            data: function() {
                return {
                    name: 'Unknown'
                };
            },
            created: function() {
                axios.get('http://localhost:6900/course/' + this.course_id)
                    .then(response => {
                        this.name = response.data.data.course_name;
                    });
            },
        });
    </script>


    <script>
        Vue.component("approve-button", {
            template: "<button @click='clicked' class='btn btn-success'>Approve</button>",
            props: ["course_id", "employee_id"],
            data: function() {
                return {
                    status: "in-progress"
                };
            },
            methods: {
                clicked: function(event) {
                    axios.put('http://localhost:6900/employee_course_status/?employee_id=' + this.employee_id + "&course_id=" + this.course_id, {
                            status: this.status,
                        })
                        .then(response => {
                            window.alert("The course has been approved.");
                            window.reload();
                        })
                        .catch(error => {
                            window.alert("There is an error with approving this course.")
                        });
                }
            }
        })

        const vm = new Vue({
            el: '#main-container',
            data: {
                enrolment: []
            },
            mounted: function() {
                axios.get('http://localhost:6900/enrollment_pending')
                    .then(response => {
                        this.enrolment = response.data.data.course;
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
</body>

</html>
